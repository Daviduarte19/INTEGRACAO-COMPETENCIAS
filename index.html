<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PJT/Final</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

     
</head>
<body>
    <figure><img src="https://hbomax-images.warnermediacdn.com/2022-08/tt.png?host=wme-hbomax-drupal-prod.s3.amazonaws.com" alt="Rick and Morty" width="400" height="100"></figure>
  

    <div class="container"></div>

    <body>
      <form action="" method="get">
        <h1>Pesquisar Personagem:</h1>
        <label for="characterId">ID do personagem</label>
        <input type="number" name="characterId" id="characterId">
    
        <hr>
    
        <h2>Informações:</h2>
        <label for="name">Nome</label>
        <input type="checkbox" name="name" id="name">
    
        <label for="status">Status</label>
        <input type="checkbox" name="status" id="status">
    
        <label for="species">Espécie</label>
        <input type="checkbox" name="species" id="species">
    
        <label for="gender">Gênero</label>
        <input type="checkbox" name="gender" id="gender">
    
        <label for="origin">Planeta de origem</label>
        <input type="checkbox" name="origin" id="origin">
    
      
    
        <hr>
    
        
        <button type="submit" id="btn-go" class="btn btn-light">Pesquisar</button>
        <button type="reset" id="btn-reset" class="btn btn-light">Limpar</button>
        
      </form>
    
     
      
    </body>



    <script type="module" src='./js/main.js'></script>
</body>
</html>
